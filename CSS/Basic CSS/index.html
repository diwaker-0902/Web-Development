<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>This is my first heading</h1>
    
        <!-- CSS stands for Cascading Style Sheet
        It is a language that is used to describe the style of a document(html). -->

<!-- 
        h1{                              here, h1 is the selector
            color: red;                  color is the property and red is the value
        } 
    
    color and red is the property-value pair-->



    <!-- 

            including style is of 3 types:
            1. Inline
                <h1 style="color:red"> Hello World </h1>

            2. <style> tag
                <style>
                    h1{
                        color: red;
                    }    
                </style>           // style tag is in the head tag

            3. External Stylesheet
               writing CSS in a seperate document & linking it with HTML file    

   
   priority of inline > external and style         -->
</body>
</html>
