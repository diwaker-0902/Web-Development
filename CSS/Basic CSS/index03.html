<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="index03.css">
</head>
<body>
    Universal Selector ==> *{}   
    Element Selector   ==> h1{}
    Id Selector        ==> #myId{}
    Class Selector     ==> .myClass{}

    <h1>
        This is the Element Selector 
    </h1>

<!-- id selector -->
<h2 id="headingOne">This is headingOne</h2>
<h2 id="headingTwo">This is headingTwo</h2>
<h2 id="headingThree">This is heading2</h2>    

<!-- class selector -->
<h3 class="myClass">This is the heading Three</h3>
<p class="myClass">here we are giving same property to h3 and paragraph by using class selector </p>

</body>
</html>
