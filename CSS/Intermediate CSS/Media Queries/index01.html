<!-- Media Queries -->

<!-- It helps to create a responsive website -->
<!--
    
@media {width : 600px} {            it means jab hamare device ka width 600px ho jaega tohh jitne bhi div hain unka background-color red ho jaega but ekdum 600 par hi hoga na less na more 
    div {
        background-color : red;
    }
}



@media{min-width : 600px} {
    div {
        background-color : red;
    }
}


Also we can combine media queries agar ek range ke liye karna ho tohh

@media (min-width : 200px) and (max-width : 300px) {
    div {
        background-color : red;
    }
}
 -->
