<!-- Flex Properties -->
<!-- for flex item -->

<!-- align self : alignment of individual along the cross axis
     flex-grow  : how much a flex item will grow relative to the rest of the flex items if space is available
    flex-shrink : how much a flex item will shrink relative to the rest of the space is available


    flex-shrink: 2;       aisa karne se agar 5 box hain tohh selected box *2 jyada shrink hoga w.r.t remaining boxes
    flex-grow: 2;         aisa karne se agar 5 box hain tohh selected box *2 jyada grow hoga w.r.t remaining boxes
means kisi bhi box ko jaldi shrink karana hain tohh factor ko 1 se jyada kar do and agar less karana hain tohh 1 se decrease kar do
And normal shrink ke liye factor ko 1 kar do
 -->
