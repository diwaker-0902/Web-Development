<!-- Display Property -->

<!-- 
    display : inline/block/inline-block/none

    inline : Takes onlythe space required by the element. (no margin / padding)
    block  : Takes full space available in width
    inline-block : Similar to the inline but we can set margin & padding
    none   :  To remove element from the document flow.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index03.css">
</head>
<body>
    <h1>Display Playground</h1>
    <div id="one">Box1</div>
    <div id="two">Box2</div>
    <div id="three">Box3</div>


    <!-- Visibility
    
    visibility: hidden;

Note: When visibility is set to none, space for the element is reserved. But display set to none, no space is reserved or blocked for the element. -->
</body>
