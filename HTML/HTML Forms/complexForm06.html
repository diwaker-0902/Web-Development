<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    
       <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name : </label>
                <input type="text" id="name">               <br><br>

                <label for="mail">Email : </label>
                <input type="email" id="mail">              <br><br>

                <label for="phone">Phone No. : </label>
                <input type="tel" id="phone">               <br><br>

                <label for="datepicker">Date of Birth : </label>
                <input type="date" id="datepicker">         <br><br>

                <!-- <p>Gender : </p> -->
                <span>Gender : </span>
                <label for="radio1">Male</label>
                <input type="radio" id="radio1">            

                <label for="radio2">Female</label>
                <input type="radio" id="radio2">        <br><br>
            

                <label for="country">Country : </label>
                <select name="country" id="country">  
                        <option value="Bharat">Bharat</option>
                        <option value="US">United States</option>
                        <option value="Australia">Australia</option>
                        <option value="Britain">Britain</option>
                </select>
               
            </fieldset>

            <fieldset>
                <legend>Address</legend>
                <label for="street1">Street :</label>
                <input type="text" id="street1">        <br><br>

                <label for="city">City :</label>
                <input type="text" id="city">           <br><br>

                <label for="state">State :</label>
                <input type="text" id="state">          <br><br>

                <label for="zipcode">Zip Code :</label>
                <input type="text" id="zipcode">
            </fieldset>

            <fieldset>
                <legend>Other Information</legend>
                <label for="textarea1">Comments : </label>      <br>
                <textarea name="textarea1" id="textarea1" cols="20" rows="5"></textarea>

                <label for="terms">I agree to the terms of services : </label>
                <input type="checkbox" id="terms">                                                  <br>

                <input type="submit" value="Click karo guyss!">
            </fieldset>
       </form>

</body>
</html>
