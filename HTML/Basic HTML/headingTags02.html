<!-- There are 2 types of tags in the html 
1. paired and 2. unpaired tags
-->

<!-- 
1. Semantics - elements with a meaning 
<h1> <h6>, <p>, <a>, <ol>, <ul>, <table>, <tr>, <td>, <form>, <img>, <input>

2. Structure
<html>, <head>, <body>, <header>, <main>, <footer>, <aside>, <section>, <nav>

3. Formatting
<b>, <i>, <u>, <a>, <s>, <strong>, <em>, <sup>, <sub>, <pre>, <code>    
-->

<h1>This is my first heading</h1>
<h2>This is my second heading</h2>
<h3>This is my third heading</h3>
<h4>This is my fourth heading</h4>
<h5>This is my fifth heading</h5>
<h6>This is my sixth heading</h6>
