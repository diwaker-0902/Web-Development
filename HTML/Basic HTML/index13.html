<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">     
    <!-- utf-8 is the popular character encoding, which is used by majority of websites, also it supports multiple language support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    it is talking about the viewport. width=device-width means width hamari device ki width par depend karti hain and by default zoom ko 1.0 means, 100% rakhna hain
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Welcome to World of Technology</h1>
    <button>Submit</button>
</body>
</html>
